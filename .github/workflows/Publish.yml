name: Publish

on:
  push:
    tags:
      - '**'
      - '!**-alpha'
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [13.x]
    steps:
    - uses: actions/checkout@v2
    
    # RELEASE_TAG: v0.0.1
    # RELEASE_VERSION: 0.0.1
    - name: Set env
      run: |
        echo ::set-env name=RELEASE_TAG::$(echo ${GITHUB_REF##*/})
        echo ::set-env name=RELEASE_VERSION::$(echo ${GITHUB_REF##*/v})
        echo "::debug::TAG: ${RELEASE_TAG}"
    
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '13.x'
    
    - name: Install vsce
      run: |
        npm install -g vsce
    
    - name: Package
      run: |
        vsce package
        zip ${RELEASE_TAG}.zip *.vsix
        ls -al
    
    # - name: Publish
    #   env:
    #     VSCE_USER: ${{ secrets.VSCE_USER }}
    #     VSCE_TOKEN: ${{ secrets.VSCE_TOKEN }}
    #   run: |
    #     vsce publish -p ${VSCE_TOKEN}
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
    
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: "./${RELEASE_TAG}.zip"
        asset_name: "${RELEASE_TAG}.zip"
        asset_content_type: application/zip